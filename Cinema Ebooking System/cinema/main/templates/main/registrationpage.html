    <section>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-9 col-xxl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-sm" required/>
                      <label class="form-label" for="firstName">First Name*</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-sm" required/>
                      <label class="form-label" for= "lastName">Last Name*</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline">
                      <input
                        type="text" class="form-control form-control-sm" id="username" required/>
                      <label for="username" class="form-label">Username*</label>
                    </div>
  
                  </div>
                    
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline">
                        <input type="text" class="form-control form-control-sm" id="password" required/>
                        <label for="password" class="form-label">Password*</label>
                      </div>

                    </div>
                      
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline">
                        <input type="number" class="form-control form-control-sm" id="phone number" required/>
                        <label for="phone number" class="form-label">Phone Number*</label>
                      </div>

                    </div>
                      
                  </div>

                  <h5> Home Address</h5>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="street" class="form-control form-control-sm "required />
                      <label class="form-label" for="street">Street*</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="city" class="form-control form-control-sm" required/>
                      <label class="form-label" for="city">City*</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="state" class="form-control form-control-sm"required />
                      <label class="form-label" for="state">State*</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" id="zip" class="form-control form-control-sm" required/>
                      <label class="form-label" for="zip">zip code*</label>
                    </div>
  
                  </div>
                </div>
                <h5>Payment Details</h5>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" id="Card Number" class="form-control form-control-sm" />
                      <label class="form-label" for="card number">xxxxxxxxxx</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="date" id="exp date" class="form-control form-control-sm" />
                      <label class="form-label" for="exp date">Expiration Date</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" id="CVV" class="form-control form-control-sm" />
                      <label class="form-label" for="CVV">CVV</label>
                    </div>
  
                  </div>
                  <h5> Billing Address</h5>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="street" class="form-control form-control-sm" />
                      <label class="form-label" for="street">Street</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="city" class="form-control form-control-sm" />
                      <label class="form-label" for="city">City</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="state" class="form-control form-control-sm" />
                      <label class="form-label" for="state">state</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" id="zip" class="form-control form-control-sm"/>
                      <label class="form-label" for="zip">zip code</label>
                    </div>
  
                  </div>
                </div>
              </div>
