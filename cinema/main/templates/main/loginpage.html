<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <!-- Link style.css here-->
  {% load static %}
  <link href="{% static 'main./navbarstyle.css' %}" rel="stylesheet">
  <link href="{% static 'main./loginpagestyle.css' %}" rel="stylesheet">

  <!-- link fontawesome -->
  <link href="{% static 'main./fontawesome-free-5.15.4-web/' %}" rel="stylesheet">

  <!-- link bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <img class="logo-image" src="{% static 'main./logo.jpg' %}" height="57" width="57">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown">
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'action_movie' %}">Action</a></li>
                  <li><a class="dropdown-item" href="{% url 'adventure_movie' %}">Adventure</a></li>
                  <li><a class="dropdown-item" href="{% url 'animation_movie' %}">Animation</a></li>
                  <li><a class="dropdown-item" href="{% url 'comedy_movie' %}">Comedy</a></li>
                  <li><a class="dropdown-item" href="{% url 'drama_movie' %}">Drama</a></li>
                  <li><a class="dropdown-item" href="{% url 'scifi_movie' %}">Sci-Fi</a></li>
                  <li><a class="dropdown-item" href="{% url 'thriller_movie' %}">Thriller</a></li>
                </ul>
              </li>


            </ul>
          </div>





          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Movie name" aria-label="Search">
            <button class="btn1" type="submit">Search</button>
          </form>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'login_page' %}">Login</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>

  <section>
    <div class="login-container">
      <div class="login-row">
        <form method="POST" action="/login/">
          {% csrf_token %}
          <h3>Login</h3>
          <div class="form-row">
            <div class="id col-lg-1">
              <label for="username">Username*</label>
              <input type="text" class="inp" placeholder="username" name="username" required>
            </div>
          </div>
          <div class="form-row">
            <div class="id col-lg-1">
              <label for="password">Password*</label>
              <input type="password" class="inp" placeholder="  password" name="password" required>
            </div>
          </div>
          <div class="form-row">
            <div class="id col-lg-1 py-3 pt-4">

              <button class="btn1"> Sign In</button>

            </div>
          </div>
          <div class="para2">
            <a class="link" href="{% url 'password_reset' %}">Forgot Password?</a>
          </div>
          <div class="para3">
            Not a Member? <a class="link" href="{% url 'register' %}">Join Now</a>
          </div>
          <div class="para4">
            Login as an <a class="link" href="{% url 'admin:index' %}">Admin</a>
          </div>


        </form>
      </div>
    </div>
  </section>
</body>

</html>
